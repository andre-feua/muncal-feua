<!DOCTYPE html>
<html lang="en">

<head>
    
    <!-- ORIENTATION -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE  -->
    <title>Lifeways Medical Supplies - Shopping Cart</title>


        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; /* Add this line */
        min-height: 100vh;
    }

    .top-header {
        background-color: #ffffff; /* WHITE BG */
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-header {
        background-color: #e0e0e0; /* GRAY */
        padding: 15px 20px;
    }

    .header-left {
        display: flex;
        align-items: center;
    }

    .header-left img {
        height: 40px;
        margin-right: 10px;
    }

    .header-right {
        display: flex;
        align-items: center;
    }

    .header-right a {
        text-decoration: none;
        font-weight: bold;
        color: #48cbbe;
    }

    /* FOR THE GRAY BG*/
    nav ul {
        font-weight: bold;
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    /* NAV TEXT SPACING */
    nav ul li {
        margin-right: 50px;
    }

    /* NAV TEXT FONT COLOR */
    nav ul li a {
        font-weight: bold;
        text-decoration: none;
        color: #000000;
    }

    .content {
    flex-grow: 1;
    }
    
/* FORMAT FOR TITLE */
    .content h1 {
    font-family: 'Oswald', sans-serif;
    font-weight: bold;
    color: #48cbbe;
    padding-left: 50px;
    }

/* ADD CSS SECTION HERE  */
.cart-container {
    font-family: 'Poppins', sans-serif;
    width: 80%;
    margin: 0 auto;
    padding-bottom: 40%;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    font-family: 'Poppins', sans-serif;
}

th, td {
    font-family: 'Poppins', sans-serif;
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    font-family: 'Poppins', sans-serif;
    background-color: #f2f2f2;
}

.cart-actions {
    font-family: 'Poppins', sans-serif;
    text-align: right;
}

button {
    font-family: 'Poppins', sans-serif;
    padding: 10px 20px;
    margin-left: 10px;
    cursor: pointer;
    border: none;
}

#update-cart {
    background-color: #5bc0de;
    color: white;
}

#proceed-checkout {
    background-color: #5cb85c;
    color: white;
}

.remove-item {
    background-color: #d9534f;
    color: white;
}

    /* FOOTER FORMAT */
    footer {
        background-color: #f0f0f0;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .footer-logo {
        flex-grow: 1; /* Take up the available space */
        justify-content: center;
        text-align: center;
    }

    footer img {
        height: 35px;
    }

    .footer-icons a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
    }

    </style>
</head>

<body>
              <!-- WHITE HEADER LOGOS -->
              <header class="top-header">
                <div class="header-left">
                    <img src="lifeways logo.png" alt="Lifeways Medical Supplies Logo">
                </div>
                
                <div class="header-right">
                    <a href="account.html" id="account-link">Your Account</a>
                    <a href="cart.html"><img src="cart.png" alt="Cart" width="50" height="50" style="height: 30px; margin-left: 10px;"></a>
                </div>
            </header>
        
            <!-- NAV LINKS -->
            <header class="nav-header">
                <nav>
                    <ul>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="index.html">About Us</a></li>
                        <li><a href="contactus.html">Contact Us</a></li>
                    </ul>
                </nav>
            </header>

<!-- CHANGE - TITLE -->
<div class="content">
    <h1>Shopping Cart</h1> </div>

<!-- CHANGE - BODY -->
    <div class="cart-container">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Remove</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" align="right"><strong>Total:</strong></td>
                    <td id="cart-total">₱0.00</td>
                </tr>
            </tfoot>
        </table>
        <div class="cart-actions">
            <button id="update-cart">↑ Update Cart</button>
            <button id="proceed-checkout">✔ Proceed Checkout</button>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="cart.js"></script>
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <footer>
        <div class="footer-logo"> 
        <img src="lifeways logo.png" alt="Lifeways Medical Supplies Logo">
        </div>

        <div class="footer-icons">
            <a href="https://www.facebook.com"><img src="fb.png" alt="Facebook" style="height: 20px;"></a>
            <a href="https://www.instagram.com"><img src="ig.png" alt="Instagram" style="height: 20px;"></a>
            <a href="https://www.youtube.com"><img src="yt.png" alt="YouTube" style="height: 20px;"></a>
        </div>
    </footer>
    
</body>
</html>
