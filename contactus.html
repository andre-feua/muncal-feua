<!DOCTYPE html>
<html lang="en">

<head>
    
    <!-- ORIENTATION -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE  -->
    <title>Lifeways Medical Supplies - Contact Us</title>


        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; /* Add this line */
        min-height: 100vh;
    }

    .top-header {
        background-color: #ffffff; /* WHITE BG */
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-header {
        background-color: #e0e0e0; /* GRAY */
        padding: 15px 20px;
    }

    .header-left {
        display: flex;
        align-items: center;
    }

    .header-left img {
        height: 40px;
        margin-right: 10px;
    }

    .header-right {
        display: flex;
        align-items: center;
    }

    .header-right a {
        text-decoration: none;
        font-weight: bold;
        color: #48cbbe;
    }

    /* FOR THE GRAY BG*/
    nav ul {
        font-weight: bold;
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    /* NAV TEXT SPACING */
    nav ul li {
        margin-right: 50px;
    }

    /* NAV TEXT FONT COLOR */
    nav ul li a {
        font-weight: bold;
        text-decoration: none;
        color: #000000;
    }

    .content {
    flex-grow: 1;
    }
    
/* FORMAT FOR TITLE */
    .content h1 {
    font-family: 'Oswald', sans-serif;
    font-weight: bold;
    color: #48cbbe;
    padding-left: 50px;
    }

    .section-title {
        width: 80%; /* Adjust percentage as needed */
        margin: 20px auto;
        padding: 20px;
}

.section-title label {
    font-family: 'Poppins', sans-serif;
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.section-title input[type="text"],
.section-title input[type="email"],
.section-title textarea {
    font-family: 'Poppins', sans-serif;
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 5px;
}

.section-title textarea {
    resize: vertical; /* Allow vertical resizing */
}

.section-title button {
    background-color: #48cbbe; /* Teal color from your image */
    color: white;
    padding: 15px 30px; /* Adjust padding as needed */
    border: none;
    border-radius: 30px; /* Large border radius for rounded corners */
    font-weight: bold;
    font-size: 18px; /* Adjust font size as needed */
    cursor: pointer;
    display: block;
    margin: 20px auto 0;
}

.section-title button:hover {
    background-color: #40b2a6; /* Slightly darker teal on hover */
}

    /* FOOTER FORMAT */
    footer {
        background-color: #f0f0f0;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .footer-logo {
        flex-grow: 1; /* Take up the available space */
        justify-content: center;
        text-align: center;
    }


    footer img {
        height: 35px;
    }


    .footer-icons a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
    }

    </style>

</head>

<body>
          <!-- WHITE HEADER LOGOS -->
            <header class="top-header">
                <div class="header-left">
                    <img src="lifeways logo.png" alt="Lifeways Medical Supplies Logo">
                </div>
                
                <div class="header-right">
                    <a href="account.html">Your Account</a>
                    <a href="cart.html"><img src="cart.png" alt="Cart" width="50" height="50" style="height: 30px; margin-left: 10px;"></a>
                </div>
            </header>
        
            <!-- NAV LINKS -->
            <header class="nav-header">
                <nav>
                    <ul>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="index.html">About Us</a></li>
                        <li><a href="contactus.html">Contact Us</a></li>
                    </ul>
                </nav>
            </header>

<!-- CHANGE - TITLE -->
     <div class="content">
        <h1>CONTACT US</h1>
    
<!-- CHANGE - BODY -->
    <div class="section-title">
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;">

                    <label for="message">Message</label>
                    <textarea id="message" rows="3" placeholder="Enter your message" style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;"></textarea>
                </div>
                <button type="submit" style="padding: 10px 20px; border: none; cursor: pointer;">SUBMIT</button>
            </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     </div>

    <!-- BOTTOM -->
    <footer>
        <div class="footer-logo"> 
        <img src="lifeways logo.png" alt="Lifeways Medical Supplies Logo">
        </div>

        <div class="footer-icons">
            <a href="https://www.facebook.com"><img src="fb.png" alt="Facebook" style="height: 20px;"></a>
            <a href="https://www.instagram.com"><img src="ig.png" alt="Instagram" style="height: 20px;"></a>
            <a href="https://www.youtube.com"><img src="yt.png" alt="YouTube" style="height: 20px;"></a>
        </div>
    </footer>
</div>

</body>
</html>
